{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - TaskMitra</title>
    <link rel="stylesheet" href="{% static 'todo/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'todo/css/auth.css' %}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1 class="logo">Task<span>Mitra</span></h1>
            <h2>Reset Your Password</h2>
            <p style="color: #aaa; font-size: 0.9em; margin-top: 15px;">Enter your email address below, and we'll email instructions for setting a new one.</p>
        </div>
        <form method="post" class="auth-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-submit auth-submit-btn">Send Reset Email</button>
        </form>
    </div>
</body>
</html>
